{% extends 'blog/base.html'%}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}

            <fieldset class="form-group">
                <legend class="border-bottom mb-4 ">Password Reset Confirmation</legend> 
                <p>Please enter your new password twice to check you typed it correctly.</p>
                {{ form | crispy }}
            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-info " type="submit" >Change my Password</button>
            </div>
        </form>
    </div>

{% endblock %}
