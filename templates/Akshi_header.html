<link rel="stylesheet" type="text/css" href="../static/css/style_extendedpage.css" >
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<header class="site-header">
  <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
    <div class="container">
      <a class="navbar-brand mr-4" href="{% url 'blog-home' %}"> 
        <img src="../static/imga/png_logo.png" alt="Blogger" width=110 height = 40 class="d-inline-block align-top">
        <!-- <img src="../static/img/png_logo.png" style="height:40px; width:110px;"></img> -->
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggle">
        <div class="navbar-nav mr-auto">
          <i class="material-icons" style="padding:9px;color: #eae7dc;">home</i>
          <a class="nav-item nav-link" href="{% url 'blog-home' %}">Home</a>
          <i class="material-icons" style="padding:9px;color: #eae7dc;">group</i>
          <a class="nav-item nav-link" href="{% url 'community'%}">Communities</a>
          {% if user.is_authenticated %}
          <i class="material-icons" style="padding:9px;color: #eae7dc;">create</i>
          <a class="nav-item nav-link" href="{% url 'post_create' %}">Create Blog</a>
          {% endif %}
          <i class="material-icons" style="padding:9px;color: #eae7dc;">notifications</i>
          <a class="nav-item nav-link" href="#">Notifications</a>
          <!--Search Bar-->
          <div class="search-bar">
            <form method="GET" action="/" style="display:inline-block; line-height:21px; border-radius: 80px; padding:9px 0 0 100px">
              <input type="text" placeholder="Search Blogs..." onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Search Blogs...';}" name ="q" required="" size="29" style="border-radius: 80px; padding: 0px 12px; text-decoration-style:italic ;">
            </form>
          </div>
        </div>
        <!-- Navbar Right Side -->
        <div class="navbar-nav">
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#" style="color: #eae7dc; "><i class="material-icons" style="padding:4px ;color: #eae7dc;">account_circle</i>
            <span class="caret"></span></a>
            <ul class="dropdown-menu">
              {% if user.is_authenticated %}
              <a href="{% url 'profile' %}">Profile</a><br>
              <a  href="{% url 'logout' %}">Logout</a>
              {% else %}
              <a  href="{% url 'login' %}">Login</a><br>
              <a  href="{% url 'register' %}">Register</a>
              {% endif %}
            </ul>
          </li>
        </div>
      </div>
    </div>
  </nav>
</header>
